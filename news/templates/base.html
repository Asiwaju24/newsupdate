<script>
const cards = document.querySelectorAll(' .new-card');

window.addEventListener('scroll', () => {
  cards.forEach((card) => {
    const rect = card.getBoundingClientRect();
    if (rect.top < window.innerHeight && rect.bottom > 0) {
      card.classList.add('animate');
    }
  });
});
