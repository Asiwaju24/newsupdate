{% extends "base.html" %}

{% block content %}
  <style>

   body {
    font-family: Arial, sans-serif;
    background-color: rgb(205 205 205);
    margin: 0;
}
.container h1{
    text-align: center;
}
</style>
  

<div class="container">

  <h1>Create New Post</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }} 
    <button type="submit" class="btn btn-outline-primary">Submit</button>
  </form>
  </div>
{% endblock %}
