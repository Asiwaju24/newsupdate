<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>
        <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<style>

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #343a40;
    color: white;
}

.navbar h1 {
    margin: 0;
}

.navbar i {
    cursor: pointer;
    font-size: 24px;
}

/* Sidebar Styles */
#sidebar {
    position: fixed;
    left: -80%; /* Hidden by default */
    top: 0;
    width: 80%;
    height: 100%;
    background-color: rgb(140 70 160);
    overflow-x: hidden;
    transition: 0.3s; /* Smooth transition */
    z-index: 1000; /* Ensure sidebar is above other content */
}

#sidebar.show {
    left: 0; /* Show sidebar when class 'show' is added */
}

#sidebar h3,
#sidebar h2,
#sidebar hr,
#sidebar ul {
    margin: 10px 0;
    padding: 0;
    list-style-type: none;
}

#sidebar h2 {
    display: flex;
    align-items: center;
}

#sidebar h2 img {
    margin-right: 10px;
}

#sidebar ul li {
    padding: 10px 20px;
}

#sidebar ul li a {
    color: white;
    text-decoration: none;
}

#sidebar ul li a:hover {
    background-color: #495057;
    border-radius: 4px;
}

/* Overlay Styles */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden by default */
    z-index: 999; /* Ensure overlay is above other content */
}

.overlay.show {
    display: block; /* Show overlay when class 'show' is added */
}

</style>
    <!-- Toggle Button -->
    <nav class="navbar">
        <h1>Wizard News</h1>
       <i id="toggleSidebar" class="fas fa-bars"></i>
  
    <!-- Overlay for sidebar -->
  
   
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark p-3">
        <h3 class="text-white">Wizard News</h3>
        <hr class="text-white">
        <ul class="nav" style="display: grid; grid-template-columns: 1fr 1fr; color: white;">
           <li> <a class="nav-item nav-link link-body-emphasis" href="{% url 'home' %}" id="ai-link">All</a></li>
   <li>   <a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Robotics' %}" id="robotics-link">Robotics</a></li>
    <li><a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'AI' %}" id="ai-link">AI</a></li>
   <li> <a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Telecom' %}" id="telecom-link">Telecom</a></li>
    <li><a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Startups' %}" id="startup-link">StartUps</a></li>
    <li><a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Automobile' %}" id="automobile-link">Automobile</a></li>
    <li><a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Gaming' %}" id="gaming-link">Gaming</a></li>
    <li><a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Climate' %}" id="climate-link">Climate</a></li>
  <li>  <a class="nav-item nav-link link-body-emphasis" href="{% url 'category' 'Social' %}" id="social-link">Social</a></li>
        </ul>
    </div>
    </nav>
     <div id="overlay" class="overlay"></div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to toggle the sidebar and overlay
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('overlay').classList.toggle('show');
        });

        
        document.getElementById('overlay').addEventListener('click', function () {
            document.getElementById('sidebar').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        });
    </script>
    
</body>
</html>
