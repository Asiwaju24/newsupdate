
{% extends 'base.html' %}



{% block content %}
  <style>
 
   body {
    font-family: Arial, sans-serif;
    background-color: rgb(205 205 205);
    margin: 0;
}

.card {
    width: 95%;
    height: auto;
    position: relative;
    overflow: hidden;
    border-radius: 0px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px;
    border-top-left-radius: 20px;
}

.card-image img {
    width: 100%;
    height: 350px;
    object-fit: cover; 
}

.card-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.5); 
    color: white;
    padding: 10px;
    
}

.card-text h4{
    margin: 0;
    font-size: 1.5rem;
    text-align: center;
}

.card-text a{
    margin: 5px 0 0;
    font-size: 1.1rem;
    text-decoration: none;

}
.card-text p {
    margin: 5px 0 0;
    font-size: 0.9rem;
}
.latest h1{
    text-align: center;
    font-size: 1.6rem;
}
@media (min-width: 765px) {
.contain{
    display: grid;
    grid-template-columns: 1fr 1fr;
}    
}
  </style>
  <div class="contain">
{% for post in post %}
<div class="card">
    <div class="card-image">
        <img src="{{ post.image.url }}" alt="Card Image">
        <div class="card-text">
        <p>{{ post.category }}</p>
        <a href="/news/post/{{ post.id }}">
            <h4>{{ post.title }}</h4>
            <p>{{ post.body|truncatewords:10 }}</p>
        </a>
            <p>{{ post.created_at|timesince}}ago</p>
            <p>By: {{ post.author }}
        </div>
    </div>
</div>

{% endfor %}
</div>



{% endblock %}
